<template>
    <lightning-card title="Barcode Scanner Demo">
        <lightning-button label="Scan Now !!" variant="brand" onclick={handleBarcodeClick}></lightning-button>
        <ul>
            <template for:each={scannedItems} for:item="item">
                <li key={item.barcode}>
                    Barcode: {item.barcode}, Count: {item.count}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
