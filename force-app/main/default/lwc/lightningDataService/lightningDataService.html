<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
            <lightning-input-field field-name={fields.Name}></lightning-input-field>
            <lightning-input-field field-name={fields.Amount}></lightning-input-field>
            <lightning-input-field field-name={fields.Rating}></lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
            <lightning-button label="Reset" type="reset"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
